<div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12 pe-0 display-img">
        <!-- <div class="image"></div> -->
        <img src="../../../assets/School-college-ERP.jpg" width="100%"/>
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12 bg-white">
        <div class="auth-container">
            <mat-card appearance="outlined" class="auth-card">
                <mat-card-title class="auth-card-header">
                    <div class="auth-card-header-container">
                    </div>
                </mat-card-title>
                <mat-card-content class="auth-card-body">
                    <div id="sign-in-form">
                        <form [formGroup]="loginForm">
                            <div class="form-input">
                                <mat-form-field appearance="outline" class="mfg-sign-in">
                                    <mat-label>UserName</mat-label>
                                    <input matInput formControlName="userName" name="user-name" id="sign-in-user-name"
                                        autocomplete="username">
                                    @if (f['userName'].invalid && f['userName'].touched){
                                    <mat-error id="email-required-error">User Name is
                                        required.</mat-error>
                                    }
                                </mat-form-field>
                            </div>
                            <div class="form-input">
                                <mat-form-field appearance="outline" id="password-form-field" class="mfg-sign-in">
                                    <mat-label>Password</mat-label>
                                    <input type="password" formControlName="password" matInput name="password"
                                        id="sign-in-password" autocomplete="current-password">
                                    @if (f['password'].invalid && f['password'].touched){
                                    <mat-error id="email-required-error">Password is
                                        required.</mat-error>
                                    }
                                </mat-form-field>
                            </div>
                            <!-- <div class="sign-in-form-reset-password">
                                <b>Forgot password? <a id="sign-in-reset-password">Reset your password</a> </b>
                            </div> -->
                            <div class="form-button-container">
                                <button type="submit" mat-raised-button class="confirmation-but1ton" color="primary"
                                    id="sign-in-button" (click)="login()">
                                    Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
