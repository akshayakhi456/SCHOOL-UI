<div class="enquiry-question">
    <button mat-flat-button (click)="addQuestion()">Add Question</button>

    <div>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

            <!-- Student Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Student Name
                </th>
                <td mat-cell *matCellDef="let element">
                    <div>{{element.firstName}} {{element.lastName}}</div>
                </td>
            </ng-container>

            <!-- Class Column -->
            <ng-container matColumnDef="className">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Class
                </th>
                <td mat-cell *matCellDef="let element"> {{element.className}} </td>
            </ng-container>

            <!-- Guardian Column -->
            <ng-container matColumnDef="guardian">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Guardian
                </th>
                <td mat-cell *matCellDef="let element"> {{element.guardian}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                    Action
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon>edit</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
    </div>
</div>

<ng-template #callAPIDialog>
    <div>
        <h1 mat-dialog-title>Create Questions</h1>
        <mat-dialog-content>
            <form [formGroup]="questionForm">
                <mat-form-field appearance="outline">
                    <mat-label>Question</mat-label>
                    <input matInput />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <mat-select>
                        @for (mode of dataTypeList; track mode) {
                        <mat-option [value]="mode">{{mode}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <mat-checkbox class="example-margin">Is Requried</mat-checkbox>
                <mat-checkbox class="example-margin">Is Multiple</mat-checkbox>
            </form>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-flat-button [mat-dialog-close]="true" color="primary">Save</button>
            <button mat-button mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </div>
</ng-template>
