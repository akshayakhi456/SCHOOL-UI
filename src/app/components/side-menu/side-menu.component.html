<mat-toolbar color="primary" class="example-toolbar">
	<div class="menu-label">
		<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
		<h1 class="example-app-name">ABC SCHOOL</h1>
	</div>
	<div>
		<button mat-button [matMenuTriggerFor]="menu">User</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item (click)="signOut()">Logout</button>
		</mat-menu>
	</div>
</mat-toolbar>
