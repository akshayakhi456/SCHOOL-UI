<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>{{data.body}}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-primary" (click)="onSuccess()">{{data.btnPrimaryText}}</button>
    <button class="btn btn-light ms-2" mat-dialog-close>{{data.btnCancelText}}</button>
</mat-dialog-actions>
